<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PathFinders</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <a href="index.html" class="name">PathFinders</a>
        <div class="navigation">
            <a href="flights.html" class="nav-item">Flights</a>
            <a href="hotels.html" class="nav-item">Hotels</a>
            <a href="holidays.html" class="nav-item">Holidays</a>
            <a href="cabs.html" class="nav-item">Cabs/Taxis</a>
        </div>
        <a href="index.html"><img class='logo' src="logo.png" alt="PathFinders logo"></a>
    </div>
    <div class="main4">
        <figure>
            <img src="cabs.png" class="image4" alt="Cabs">
            <figcaption class='caption2'>Book a taxi by Bordertown Taxi<br> at https://bordentownustaxi.com/</figcaption>
        </figure>
    </div>
    <div class="main-hotel">
        <h1>Cab Services</h1>
        <p>Book a cab for your travel needs, <i>available 24/7!</i></p>
        <form class="search-form">
            <label>From:</label>
            <input type="date" id="from">
            <label>To:</label>
            <input type="date" id="to">
            <label>No. of taxis:</label>
            <input type="text" id="date">
            <label>Type:</label>
            <input type="text" id="city">
            <button type="submit">SEARCH</button>
        </form>
    </div>
    <footer class="footer">
        <hr class="footer-line">
        <p class="footer-text">Contact us: +1 999 999 9999</p>
        <img class='image3' src="copyright.png" alt="copyright logo">
    </footer>
</body>
</html>
