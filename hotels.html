<html lang="en">
<head>
<meta charset="UTF-8">
<title>PathFinders</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <a href="index.html" class="name">PathFinders</a>
        <div class="navigation">
            <a href="flights.html" class="nav-item">Flights</a>
            <a href="hotels.html" class="nav-item">Hotels</a>
            <a href="holidays.html" class="nav-item">Holidays</a>

    <div class="main4">
        <figure>
            <img src="hotels.png" class="image4" alt="Hotels">

            <input type="text" id="city">

        </form>

    <footer class="footer">

        <img class='image3' src="copyright.png" alt="copyright logo">
